{% extends 'nav.html' %}
{% block title %}Add Management{% endblock %}
{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='add_management.css') }}">


    <form action="/submit_management" method="post">
        <h2>Add Management</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="position">Position:</label>
        <input type="text" id="position" name="position" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Add Management</button>
    </form>

    {% endblock %}
